<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <h1> Survey Form</h1>
    <p> Please fill out this form with the required information.</p>
    <form>
<fieldset>
    
    <label for="name">name:</label> 
    <input type="text" id="name" placeholder="enter your name" required/>
    <br>
    
    
    <label for="age"> Age: </label>
    <input type="number" id="age" min="11" max="18" placeholder="age">
    <br>
    
    
        <label for="year-select">Year: </label> 
        <select name="year" id="year-select">
            <option value="">--Please choose an option--</option>
            <option value="3"> 3rd Year </option>
            <option value="4"> 4th Year</option>
            <option value="5"> 5th Year</option>
            <option value="6"> 6th Year</option>
            <option value="7"> 7th Year</option>
        </select><br>
       
        
        <label for="house-name">House:</label> 
        <select name="house" id="house-name">
            <option value="">--Please choose an option--</option>
            <option value="Gryffindor"> Gryffindor </option>
            <option value="Slytherin"> Slytherin</option>
            <option value="Ravenclaw"> Ravenclaw</option>
            <option value="Hufflepuff"> Hufflepuff</option>
        </select>
    
    </fieldset>
    <fieldset>
    <p> What electives do you be enrolled in this year (up to three options )</p>
    <input type="checkbox" value="Ancient Runes" class="inline"/><label for="Ancient Runes"></label>Ancient runes</label>

    </fieldset>
    </form>
    
</body>
</html>
